<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eldritch Horror</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <button class="start hidden hidden-none">СНАЧАЛО</button>
  <div class="ancients">
    <img class="ancients-img max cht" data-name="cthulthu" src="./assets/ancients/Cthulthu.png" alt="Cthulthu">
    <img class="ancients-img max shub" data-name="shubNiggurath" src="./assets/ancients/ShubNiggurath.png" alt="ShubNiggurath">
    <img class="ancients-img max iog" data-name="iogSothoth" src="./assets/ancients/IogSothoth.png" alt="IogSothoth">
    <img class="ancients-img max aza" data-name="azathoth" src="./assets/ancients/Azathoth.png" alt="Azathoth">
  </div>  
  <ul class="levels" aria-label="Выбери уровень">
    <li class="level extra-easy" data-name="extra-easy">Очень легкий</li>
    <li class="level easy" data-name="easy">Легкий</li>
    <li class="level normal" data-name="normal">Средний</li>
    <li class="level hard" data-name="hard">Сложный</li>
    <li class="level extra-hard" data-name="extra-hard">Очень сложный</li>
  </ul>
  <script src="./js/index.js"></script>
</body>
</html>
